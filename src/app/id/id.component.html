<div>
    <div>
        <select [(ngModel)]="citynumber">
            <option *ngFor="let city of CityList" [value]="city.City">{{city.Code}} {{city.City}}</option>
        </select>
        <span>
            <input  type="radio" name="gender" [(ngModel)]="gender" value="1">男生
            <input  type="radio" name="gender" [(ngModel)]="gender" value="2">女生
        </span>
        <select [(ngModel)]="thirdNumber">
            <option value="6">取得國籍之外國人</option>
            <option value="7">無戶籍國民</option>
            <option value="8">港澳居民</option>
            <option value="9">大陸地區人民</option>
            <option value="5">其他</option>
        </select>
        <button (click)="add()">身分證字號產生</button>
        <div>{{this.ID.join('')}}</div>
    </div>
</div>
